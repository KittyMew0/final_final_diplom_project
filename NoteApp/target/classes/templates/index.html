<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note App</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Welcome to NoteApp!</h1>
<a href="/notes/add">Add New Note</a>
<table border="1" cellspacing="0" cellpadding="10">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(notes)}">
        <td colspan="4">No notes available.</td>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <a th:href="@{/notes/edit/{id}(id=${note.id})}" style="color: blue; text-decoration: none;">Edit</a>
            <a th:href="@{/notes/delete/{id}(id=${note.id})}" style="color: red; text-decoration: none; margin-left: 10px;">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
